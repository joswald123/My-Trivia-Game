<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
</head>

<body>


    <div class="containerStart container">

        <div class="row">
            <div class="col-md-12">
                <div class="tittle">Spongebob Trivia Game</div>
                <button id="startTrivia" class="start-trivia">START</button>
            </div>
        </div>

    </div>


    <div id="triviaGame" class="containerQuestions container">
        

        <div class="row">
            <div class="col-md-12">
                <h2 class=timer id="timeRemaining"></h2>
                <div id="question" class="question"></div> <br>
                <label class="option"><input type="radio" name="option" value="1" /><span id="opt1"></span></label>
                <label class="option"><input type="radio" name="option" value="2" /><span id="opt2"></span></label>
                <label class="option"><input type="radio" name="option" value="3" /><span id="opt3"></span></label>
                <label class="option"><input type="radio" name="option" value="4" /><span id="opt4"></span></label>
            </div>
        </div>

    </div>

    <div id="answer" class="containerAnswer container" style="display: none;">
       
        <div class="row">
            <div class="col-md-12">
                <h2 class="textAnswer" id="textAnswer"></h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-md-offset-4">
                 <img id="answerImage"/>
            </div>
        </div>


    </div>

    <div id="result" class="container-result container">
        <div class="row">
            <div class="col-md-12">
                <h2 class=timer id="timeRemaining"></h2>
                <h2 class="resultsGame" id="correct"></h2>
                <h2 class="resultsGame" id="incorrect"></h2>
                <h2 class="resultsGame" id="unanswered"></h2>
                <button id="startOver" class="start-trivia-again">Start Over?</button>

            </div>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
